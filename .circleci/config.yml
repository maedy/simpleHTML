version: 2.1

orbs:
  node: circleci/node@3.0.0

jobs:
  build:
    docker:
      - image: circleci/node:jessie-browsers
    steps:
      - checkout

  run-tests:
    docker:
      - image: circleci/node:jessie-browsers
    steps:
      - run: |
        npm install -g jasmine
        jasmine test-spec.js

workflows:
  main:
    jobs:
      - build
      - run-tests
  
